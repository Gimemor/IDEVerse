<p>Мои задания</p>

<div>Показать</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Все задания</mat-button-toggle>
    <mat-button-toggle value="italic">Только невыполненные</mat-button-toggle>
  </mat-button-toggle-group>
<div class="task-grid">
<mat-card *ngFor="let task of tasks" class="card-task">
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>Срок сдачи: {{ task.deadline}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{task.description}}
        Статус: не сдано
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ОБНОВИТЬ</button>
      <button mat-button>СДАТЬ</button>
    </mat-card-actions>
  </mat-card>
</div>
