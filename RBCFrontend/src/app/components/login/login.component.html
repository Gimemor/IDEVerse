<div class="container-fluid full-height">
  <div class="row d-flex justify-content-center full-height">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div>
          <mat-label><h5>Вход в систему</h5></mat-label>
        </div>
        <div>
          <mat-form-field apperance="fill">
            <mat-label>Логин</mat-label>
            <input matInput [(ngModel)]="login" type="text" class="text" />
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput [(ngModel)]="password" type="text" class="text" />
          </mat-form-field>
        </div>
        <button mat-raised-button (click)="onSubmit($event)">Логин</button>
      <div><small>Тестовая версия</small></div>
    </div>
  </div>
</div>
